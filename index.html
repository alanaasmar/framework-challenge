<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Sunset Valley Orchard</span>
        </div>
      </nav>
    <div class="container">
        <div class="row align-items-top">
            <div class="col-12" id="blank-container"></div>
            <div class="col-6 text-light text-center fs-5">
                <h1 class="text-center text-uppercase fw-bold">Contact Us</h1>
                <p class="mb-4 fw-semibold">We'd love to hear from you!</p>
                <p><b>Phone:</b> (123)-456-7890</p>
                <p><b>Hours:</b> M-S 7:00AM - 6:00PM</p>
                <p><b>Address:</b> 123 Street, CA 12345</p>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="button" class="btn btn-outline-light">Get Directions</button>
                </div>    
            </div>
            <div class="col-6 bg-light-subtle p-5 rounded">
                <p class="fs-3">Send us a message</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Jane Doe">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control"placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingPassword" placeholder="123-456-7890">
                    <label for="floatingPassword">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Message</label>
                </div>  
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-dark">Send</button>
                </div>           
            </div>
        </div>
    </div>
    

    
</body>
</html>
